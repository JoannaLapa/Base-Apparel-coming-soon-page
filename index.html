<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header role="banner" class="header">

    <div class="wrapper">
      <div class="logo"> <img class="logo__img" src="./img/logo.svg" alt="BASE APPAREL logo"> </div>
      <div class="header__img"></div>
      <div class="header__bg"></div>
      <div class="subscribe">
        <h1 class="subscribe__title">
          <span class="subscribe__title--pink">We're</span> coming soon
        </h1>
        <p class="subscribe__txt">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form">
          <input class="form__input" type="email" name="email" id="email" placeholder="Email Address">
          <img class="form__error-icon" src="./img/icon-error.svg" alt="error!">
          <button class="form__btn" aria-label="Submit"><img src="./img/icon-arrow.svg" alt="icon-arrow!"></button>
        </form>
        <p class="form__msg msg-styles"></p>
      </div>
      <div class="attribution">
        <p class="attribution__txt">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/JoannaLapa">Joanna ≈Åapa</a>.
        </p>
      </div>
    </div>
  </header>
  <script src="./js/main.js"></script>
</body>

</html>
