<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__left">
        <div class="logo">
          <img class="logo__img" src="./img/logo.svg" alt="BASE APPAREL logo">
        </div>
        <div class="header__bg"></div>
        <div class="header__title--box">
          <h1 class="header__title">
            <span class="header__title--pink">We're</span> coming soon
          </h1>
        </div>
        <div class="subscribe__container">
          <div class="subscribe__txt--box">
            <p class="subscribe__txt">Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <form class="subscribe__form">
            <input class="subscribe__form--input" type="e-mail" name="e-mail" id="e-mail" placeholder="Email Address">
            <button class="subscribe__form--btn"><img
                src="./img/icon-arrow.svg"></button>
          </form>
        </div>
      </div>
      <div class="header__img"></div>
    </div>
  </header>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
